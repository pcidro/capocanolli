<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Capo Canolli</title>
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Backdrop para o menu mobile -->
  <div class="backdrop" data-backdrop hidden></div>

  <!-- Header -->
  <header class="site-header">
    <div class="container">
      <!-- Menu Hamburguer -->
      <button class="menu-toggle" aria-controls="mobile-menu" aria-expanded="false" aria-label="Abrir menu">
        <span></span><span></span><span></span>
      </button>

      <!-- Logo -->
      <a class="logo" href="#inicio" aria-label="Ir para o início">
        <img src="/img/logo-removebg-preview.png" alt="Logo Cannolis" width="80" height="80" />
      </a>

      <!-- Navegação desktop -->
      <nav class="nav-desktop" aria-label="Menu principal">
        <ul>
          <li><a href="#inicio">Início</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#sabores">Sabores</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>

      <a class="btn-order" href="#pedido">Faça seu Pedido</a>
    </div>
  </header>

  <!-- Sidebar Mobile -->
  <aside id="mobile-menu" class="mobile-menu" aria-hidden="true">
    <button class="close-menu" aria-label="Fechar menu">×</button>
    <nav class="nav-mobile" aria-label="Menu móvel">
      <a href="#inicio" class="nav-link">Início</a>
      <a href="#sobre" class="nav-link">Sobre</a>
      <a href="#sabores" class="nav-link">Sabores</a>
      <a href="#contato" class="nav-link">Contato</a>
      <a href="#pedido" class="btn-order full">Faça seu Pedido</a>
    </nav>
  </aside>


  <section class="hero">
    <div class="hero__grid">
      <div class="hero__text">

        <div class="hero__eyebrow">
          <span class="stripe stripe--green"></span>
          <span class="stripe stripe--white"></span>
          <span class="stripe stripe--red"></span>
        </div>

        <h1 class="hero__title">Um pedaço da</h1>
        <h1 class="hero__title2"><span class="decor-italia">Itália</span> no Brasil</h1>

        <p class="hero__subtitle">
          Autênticos canolis italianos em um ambiente aconchegante que traz a tradição da Itália até você.
        </p>

        <div class="hero__ctas">
          <a href="#" class="btn btn--primary">Faça seu pedido!</a>
          <a href="#" class="btn btn--secondary">Ver sabores</a>
        </div>
      </div>
    </div>

    <div class="hero__image"></div>
    </div>
  </section>



  <script type="module" src="script.js"></script>
</body>

</html>





</html>
